{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <h1 class="mb-4 text-center">Add Image</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <form action="{% url 'add_photo' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="title" class="form-label fs-5">Title:</label>
                            <input type="text" name="title" id="title" class="form-control rounded-pill py-3" placeholder="Enter image title" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label fs-5">Description:</label>
                            <textarea name="description" id="description" class="form-control rounded-pill py-3" placeholder="Enter image description" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="location" class="form-label fs-5">location:</label>
                            <textarea name="location" id="location" class="form-control rounded-pill py-3" placeholder="Enter image location" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="image" class="form-label fs-5">Image:</label>
                            <input type="file" name="image" id="image" class="form-control rounded-pill py-3" accept="image/*" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Add Image</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
